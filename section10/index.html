<body class="sign-in-body">


    <div class="container signin-container">
        <div class="row">
            <div class="col-sm-12 col-md-8 margin-auto">


                <div class="card signin-card  ">
                    <div class="card-block">
                        <img src="baa.png" class="img-fluid signin-img">

                        <form class="signin-form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="emailInput" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>

                            <button type="button" class="btn signin-btn btn-lg">Sign In</button>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox"></input>
                                    Remember me<a href="#"> Need help?</a>
                                </label>
                            </div>

                        </form>
                    </div> <!-- card block -->
                </div> <!-- signin-card -->
                <a class="create-new-account" href="#">Create New Account</a>
            </div> <!-- col-8 ends -->

        </div> <!-- row class ends -->

    </div> <!-- container end -->






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>

</body>

</html>
